<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Run!Quaver</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">

    <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'js/p5.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/p5.dom.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/p5.sound.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/p5.gif.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/globView.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/pipe.js' %}"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>


<body style="background-color: #252625;">

<div class="container" style="padding-top: 40px;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false" data-type="multi">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        <div class="item item-ins active">
        <img src="{% static 'img/cover.png' %}">
        <div class="carousel-caption">
		<hr>
		<h2></h2>
        </div>
      </div>

        <div class="item item-ins">
        <img src="{% static 'img/home.png' %}">
        <div class="carousel-caption">

        </div>
      </div>

        <div class="item item-ins">
        <img src="{% static 'img/info.png' %}">
        <div class="carousel-caption">

        </div>
      </div>

        <div class="item item-ins">
        <img src="{% static 'img/game.png' %}">
        <div class="carousel-caption">

        </div>
      </div>

        <div class="item item-ins">
          <div id="sketch-holder">
{#              sketch of global view in here   #}
              <input type="range" min="1" max="8800" value="1" class="slider" id="myRange">
          </div>

        <div class="carousel-caption">
          <h3>Watch other Quavers run!</h3>
        </div>
      </div>

      <div class="item item-ins">
        <img src="{% static 'img/cover.png' %}">
        <div id="cover-input-page" class="carousel-caption" style="margin-bottom: 20px;">

        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>

</html>
