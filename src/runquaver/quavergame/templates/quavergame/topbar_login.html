{% load static %}
<p>Login with your account or Google account. <br>Or you can sign up from the button below.</p>
<div id="cover-page">
<div class="margin">
    <div class="input-group dis-center">
	<span class='input-group-addon'><i class='glyphicon glyphicon-user'></i></span>
    	<input id="login-un" class="form-control" placeholder="Username" type="username">
    </div>
    <div class="input-group dis-center">
	<span class='input-group-addon'><i class='glyphicon glyphicon-lock'></i></span>
    	<input id="login-pw" class="form-control" placeholder="Enter Password" type="password">
    </div>
    <button id='user-login' type='submit' class='btn btn-default btn-login'>Let's run!</button>

    <button id='login-signup' type='button' class='btn btn-default btn-signup'>Sign up</button>
    <button class="btn btn-primary"><a role="button" class="google-text" href="{% url 'social:begin' 'google-oauth2' %}"> Login with Google</a></button><br>
</div>
</div>
